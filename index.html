<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid px-4 py-3">
        <div class="row g-4">
            <!-- <div class="col-12">
                <div class="dashboard-header d-flex justify-content-between align-items-center mb-4">
                    <h1 class="h3 mb-0">Dashboard Overview</h1>
                    <div class="header-actions">
                        <button class="btn btn-outline-primary me-2"><i class="bi bi-download"></i> Export</button>
                        <button class="btn btn-primary"><i class="bi bi-plus-lg"></i> Add New</button>
                    </div>
                </div>
            </div> -->

            <div class="col-12 col-lg-6">
                <div class="card chart-card h-100">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">Area Chart Example</h5>
                        <!-- <div class="chart-actions">
                            <button class="btn btn-sm btn-outline-secondary me-2">Day</button>
                            <button class="btn btn-sm btn-primary">Month</button>
                        </div> -->
                    </div>
                    <div class="card-body">
                        <canvas id="areaChart"></canvas>
                    </div>
                </div>
            </div>

            <div class="col-12 col-lg-6">
                <div class="card chart-card h-100">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Bar Chart Example</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="barChart"></canvas>
                    </div>
                </div>
            </div>

            <div class="col-12">
                <div class="card data-table-card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">DataTable Example</h5>
                        <!-- <div class="table-actions">
                            <input type="text" class="form-control form-control-sm" placeholder="Search...">
                        </div> -->
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover" id="dataTable">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Position</th>
                                        <th>Office</th>
                                        <th>Age</th>
                                        <th>Start date</th>
                                        <th>Salary</th>
                                        <!-- <th>Actions</th> -->
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Tiger Nixon</td>
                                        <td>System Architect</td>
                                        <td>Edinburgh</td>
                                        <td>61</td>
                                        <td>2011/04/25</td>
                                        <td>$320,800</td>
                                        <!-- <td>
                                            <div class="btn-group btn-group-sm" role="group">
                                                <button class="btn btn-outline-primary"><i class="bi bi-pencil"></i></button>
                                                <button class="btn btn-outline-danger"><i class="bi bi-trash"></i></button>
                                            </div>
                                        </td> -->
                                    </tr>
                                    <!-- Additional rows would be similar -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
